<div class="profile-bg"
     [style.background-image]="'url(' + backgroundUrl + ')'">
  <div class="profile-bg-content">
    <h1>Panel admina!</h1>
  </div>
</div>
<div class="profile-details-wrapper profile-move-up profile-details">
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        Kategorie ankiet:
      </mat-panel-title>
    </mat-expansion-panel-header>
    <ac-categories [isAddNewCategorySection]="true"
                   [isActionButtons]="true"></ac-categories>
  </mat-expansion-panel>

  <mat-expansion-panel class="margin-top-20px">
    <mat-expansion-panel-header>
      <mat-panel-title>
        Ankiety niezaakceptowane:
      </mat-panel-title>
    </mat-expansion-panel-header>
    <ng-container *ngIf="surveys.notAccepted.length; else noSurveys">
      <ac-result class="main-page-results"
                 (onSelect)="selectSurvey($event)"
                 [elements]="surveys.notAccepted"></ac-result>
    </ng-container>
  </mat-expansion-panel>


  <mat-expansion-panel class="margin-top-20px">
    <mat-expansion-panel-header>
      <mat-panel-title>
        Ankiety zaakceptowane:
      </mat-panel-title>
    </mat-expansion-panel-header>
    <ng-container *ngIf="surveys.accepted.length; else noSurveys">
      <ac-result class="main-page-results"
                 (onSelect)="selectSurvey($event)"
                 [elements]="surveys.accepted"></ac-result>
    </ng-container>
  </mat-expansion-panel>
</div>

<ng-template #noSurveys>
  <h2>Brak ankiet</h2>
</ng-template>
