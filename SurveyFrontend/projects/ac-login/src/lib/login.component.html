<div *ngIf="isDisplayed && config"
     class="login-wrapper">
  <div class="login-background-image"
       [style.background-image]="'url(' + backgroundUrl + ')'"></div>
  <mat-card [ngSwitch]="getActiveView() | async"
            class="login-content">
    <app-form *ngSwitchCase="viewType.LOGIN"
              [config]="config.login"
              [errors]="errors.login"
              (onSubmit)="submit($event)"></app-form>
    <app-form *ngSwitchCase="viewType.REGISTER"
              [errors]="errors.register"
              [config]="config.register"
              (onSubmit)="submit($event)"></app-form>
  </mat-card>
</div>
