<div [formGroup]="form"
     class="search-wrapper display-flex child-center">
  <app-search-text [title]="config.inputs[searchFormName.TEXT]?.title"
                   [formControlName]="searchFormName.TEXT"></app-search-text>

  <app-search-select *ngIf="config?.inputs[searchFormName.TYPE]"
                     [config]="config.inputs[searchFormName.TYPE]"
                     [formControlName]="searchFormName.TYPE"></app-search-select>

  <div class="display-flex child-center ac-search-dates">
    <app-search-dates [formControlName]="searchFormName.BEGIN_DATE"
                      [title]="config.inputs[searchFormName.BEGIN_DATE]?.title || 'Data początkowa'"></app-search-dates>
    <app-search-dates [formControlName]="searchFormName.END_DATE"
                      [displayIcon]="false"
                      [minDate]="form.get(searchFormName.BEGIN_DATE).value"
                      [title]="config.inputs[searchFormName.END_DATE]?.title || 'Data końcowa'"></app-search-dates>
  </div >
  <app-search-submit class="submit-button width-50px" [isDisabled]="isSubmitDisabled()"
                     (onSubmit)="submit()"></app-search-submit>
</div>
